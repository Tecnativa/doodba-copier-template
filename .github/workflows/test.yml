name: test

on:
  pull_request:
    paths-ignore:
      - README.md
      - CONTRIBUTING.md
      - docs/**.md
  push:
    branches:
      - devel
      - stable

env:
  LANG: "en_US.utf-8"
  LC_ALL: "en_US.utf-8"
  PIP_CACHE_DIR: ${{ github.workspace }}/.cache.~/pip
  PIPX_HOME: ${{ github.workspace }}/.cache.~/pipx
  POETRY_CACHE_DIR: ${{ github.workspace }}/.cache.~/pypoetry
  POETRY_VIRTUALENVS_IN_PROJECT: "true"
  PRE_COMMIT_HOME: ${{ github.workspace }}/.cache.~/pre-commit
  PYTHONIOENCODING: "UTF-8"

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - 3.6
          - 3.7
          - 3.8
        odoo-version:
          - 7.0
          - 8.0
          - 9.0
          - 10.0
          - 11.0
          - 12.0
          - 13.0
    steps:
      # Shared steps
      - uses: actions/checkout@v1
      - name: Install python
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Generate cache key CACHE
        run:
          echo "::set-env name=CACHE::${{ secrets.CACHE_DATE }} ${{ runner.os }}
          $(python -VV | sha256sum | cut -d' ' -f1) ${{ hashFiles('pyproject.toml') }}
          ${{ hashFiles('poetry.lock') }} ${{ hashFiles('.pre-commit-config.yaml') }}"
      - uses: actions/cache@v2.1.0
        with:
          path: |
            .cache.~
            .venv
            ~/.local/bin
          key: venv ${{ env.CACHE }}
      - run: pip install poetry
      - name: Patch $PATH
        run: echo "::set-env name=PATH::$HOME/.local/bin:$PATH"
      - run: poetry install
      # Precreate shared networks to avoid race conditions
      - run: docker network create inverseproxy_shared
      - run: docker network create globalwhitelist_shared
      # Let tests issue git commits
      - run: git config --global user.name CI
      - run: git config --global user.email CI@GITHUB
      # Run all tests, which includes linters
      - run: poetry run invoke test --verbose
        env:
          DOCKER_TEST: 1
          SELECTED_ODOO_VERSIONS: ${{ matrix.odoo-version }}
