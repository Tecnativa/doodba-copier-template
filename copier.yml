# Configure jinja2 defaults to make syntax highlighters lives easier
_templates_suffix: .jinja
_envops:
  block_end_string: "%}"
  block_start_string: "{%"
  comment_end_string: "#}"
  comment_start_string: "{#"
  keep_trailing_newline: true
  variable_end_string: "}}"
  variable_start_string: "{{"

# Other Copier configurations
_min_copier_version: "4.1.0"
_exclude:
  - _macros
  - _traefik*_labels.yml
  - /.git
  - /.github
  - /.gitmodules
  - /.vscode/launch.json
  - /.vscode/settings.json
  - /**.pyc
  - /**.pyo
  - /CONTRIBUTING.md
  - /copier.yml
  - /COPYING
  - /docs
  - /migrations.py
  - /poetry.lock
  - /pyproject.toml
  - /scripts
  - /tasks_downstream.py
  - /tests
  - /vendor

_skip_if_exists:
  - odoo/custom/dependencies/*.txt
  - odoo/custom/src/addons.yaml
  - odoo/custom/src/private/*/
  - odoo/custom/src/repos.yaml
  - odoo/custom/ssh/*

_tasks:
  - invoke after-update
  - invoke develop

_migrations:
  - version: v0.0.1
    after:
      - - invoke
        - --search-root={{ _copier_conf.src_path }}
        - --collection=migrations
        - from-doodba-scaffolding-to-copier
  - version: v1.5.2
    after:
      - - invoke
        - --search-root={{ _copier_conf.src_path }}
        - --collection=migrations
        - remove-odoo-auto-folder
  - version: v1.5.3
    after:
      - - invoke
        - --search-root={{ _copier_conf.src_path }}
        - --collection=migrations
        - remove-odoo-auto-folder
  - version: v2.0.0a0
    before:
      - - invoke
        - --search-root={{ _copier_conf.src_path }}
        - --collection=migrations
        - update-domains-structure
        - "{{ _copier_conf.dst_path }}"
        - "{{ _copier_conf.answers_file }}"
  - version: v2.1.1a0
    after:
      - - invoke
        - --search-root={{ _copier_conf.src_path }}
        - --collection=migrations
        - remove-vscode-launch-and-tasks
        - "{{ _copier_conf.dst_path }}"
  - version: v2.7.0a4
    after:
      - - invoke
        - --search-root={{ _copier_conf.src_path }}
        - --collection=migrations
        - remove-vscode-settings
        - "{{ _copier_conf.dst_path }}"
  - version: v3.0.1
    before: &update_no_license
      - - invoke
        - --search-root={{ _copier_conf.src_path }}
        - --collection=migrations
        - update-no-license
        - "{{ _copier_conf.dst_path }}"
        - "{{ _copier_conf.answers_file }}"
    after: *update_no_license
  - version: v4.0.0a0
    after:
      - - invoke
        - --search-root={{ _copier_conf.src_path }}
        - --collection=migrations
        - db-filter-prefix-default
        - "{{ _copier_conf.dst_path }}"
        - "{{ _copier_conf.answers_file }}"

